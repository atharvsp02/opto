<svg width="1360" height="223" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#2e1649"/>
      <stop offset="100%" style="stop-color:#4e2a6e"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8247e5"/>
      <stop offset="100%" style="stop-color:#9c5ef0"/>
    </linearGradient>
    
    <linearGradient id="polyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8247e5"/>
      <stop offset="100%" style="stop-color:#6d38c7"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="1360" height="223" rx="16" ry="16" fill="url(#mainGradient)" stroke="#8247e5" stroke-width="2"/>
  
  <path d="M0,180 Q200,150 400,170 T1360,160" stroke="#8247e5" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M0,190 Q150,160 300,180 Q450,200 600,175 T1360,170" stroke="#8247e5" stroke-width="1.5" fill="none" opacity="0.2"/>
  
  <circle cx="200" cy="40" r="8" fill="#8247e5" opacity="0.6"/>
  <circle cx="300" cy="180" r="6" fill="#8247e5" opacity="0.4"/>
  <circle cx="500" cy="80" r="7" fill="#8247e5" opacity="0.5"/>
  <circle cx="650" cy="50" r="5" fill="#9c5ef0" opacity="0.3"/>
  <circle cx="150" cy="160" r="4" fill="#9c5ef0" opacity="0.4"/>
  
  <!-- Layer symbols -->
  <rect x="580" y="45" width="25" height="3" fill="#8247e5" opacity="0.5"/>
  <rect x="580" y="52" width="25" height="3" fill="#8247e5" opacity="0.4"/>
  <rect x="580" y="59" width="25" height="3" fill="#8247e5" opacity="0.3"/>
  <polygon points="570,40 580,35 590,40 585,40 585,65 575,65 575,40" fill="#9c5ef0" opacity="0.4"/>
  
  <circle cx="720" cy="111.5" r="45" fill="url(#polyGradient)" filter="url(#glow)"/>
  <circle cx="720" cy="111.5" r="45" fill="none" stroke="#8247e5" stroke-width="3" opacity="0.5"/>
  
  <text x="720" y="130" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#dropshadow)">⬢</text>
  
  <text x="40" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)" filter="url(#dropshadow)">Polygon Layer 2</text>
  
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#e0e0e0">Scaling Solutions • Low Fees • High Returns</text>
  
  <rect x="40" y="125" width="80" height="24" rx="12" ry="12" fill="rgba(130, 71, 229, 0.2)" stroke="#8247e5" stroke-width="1"/>
  
  <text x="80" y="141" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#8247e5" text-anchor="middle">Scale Up</text>
  
  <text x="135" y="141" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#8247e5">⬢ Network Effects</text>
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8247e5" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1360" height="223" fill="url(#grid)"/>
  
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:rgba(130, 71, 229, 0.2)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1360" height="223" rx="16" ry="16" fill="url(#shine)" opacity="0.7"/>
  
  <polygon points="580,60 590,50 600,60 595,60 595,80 585,80 585,60" fill="#8247e5" opacity="0.6"/>
  <polygon points="620,100 630,110 640,100 635,100 635,80 625,80 625,100" fill="#ff4444" opacity="0.4"/>
  
</svg>