<svg width="1360" height="223" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#e6820e"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main banner background -->
  <rect x="0" y="0" width="1360" height="223" rx="16" ry="16" fill="url(#mainGradient)" stroke="#f7931a" stroke-width="2"/>
  
  <!-- Chart line background -->
  <path d="M0,180 Q200,150 400,170 T1360,160" stroke="#00ff88" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M0,190 Q150,160 300,180 Q450,200 600,175 T1360,170" stroke="#00ff88" stroke-width="1.5" fill="none" opacity="0.2"/>
  
  <!-- Floating decorative elements -->
  <circle cx="200" cy="40" r="8" fill="#f7931a" opacity="0.6"/>
  <circle cx="300" cy="180" r="6" fill="#f7931a" opacity="0.4"/>
  <circle cx="500" cy="80" r="7" fill="#f7931a" opacity="0.5"/>
  <circle cx="650" cy="50" r="5" fill="#00ff88" opacity="0.3"/>
  <circle cx="150" cy="160" r="4" fill="#00ff88" opacity="0.4"/>
  
  <!-- Bitcoin symbol background circle -->
  <circle cx="720" cy="111.5" r="45" fill="url(#bitcoinGradient)" filter="url(#glow)"/>
  <circle cx="720" cy="111.5" r="45" fill="none" stroke="#f7931a" stroke-width="3" opacity="0.5"/>
  
  <!-- Bitcoin symbol -->
  <text x="720" y="130" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#dropshadow)">₿</text>
  
  <!-- Main title -->
  <text x="40" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)" filter="url(#dropshadow)">Trade Bitcoin Opinions</text>
  
  <!-- Subtitle -->
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#e0e0e0">Predict • Trade • Profit</text>
  
  <!-- Trading indicator background -->
  <rect x="40" y="125" width="110" height="24" rx="12" ry="12" fill="rgba(0, 255, 136, 0.2)" stroke="#00ff88" stroke-width="1"/>
  
  <!-- Trading indicator text -->
  <text x="95" y="141" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#00ff88" text-anchor="middle">Live Trading</text>
  
  <!-- Additional text -->
  <text x="165" y="141" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#00ff88">₿ Crypto Opinion Markets</text>
  
  <!-- Decorative grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1360" height="223" fill="url(#grid)"/>
  
  <!-- Shine effect overlay -->
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:rgba(247, 147, 26, 0.2)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1360" height="223" rx="16" ry="16" fill="url(#shine)" opacity="0.7"/>
  
  <!-- Price arrows -->
  <polygon points="580,60 590,50 600,60 595,60 595,80 585,80 585,60" fill="#00ff88" opacity="0.6"/>
  <polygon points="620,100 630,110 640,100 635,100 635,80 625,80 625,100" fill="#ff4444" opacity="0.4"/>
  
</svg>